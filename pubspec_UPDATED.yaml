name: mizz
description: "Mizz Music Player - YouTube audio downloader and offline player"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Core
  cupertino_icons: ^1.0.8
  
  # File Management
  image_picker: ^1.1.2  # Updated from 1.0.7
  file_picker: ^8.1.6    # Updated from 10.3.7 (breaking changes in path)
  path_provider: ^2.1.4  # Updated from 2.1.1
  
  # ✅ AUDIO STACK - MAJOR UPDATES
  # Core audio playback with background support
  just_audio: ^0.10.5           # ⚠️ BREAKING: Updated from 0.9.36
  audio_session: ^0.2.2         # ⚠️ BREAKING: Updated from 0.1.21  
  audio_service: ^0.18.18       # Updated from 0.18.17
  
  # ✅ YOUTUBE - MAJOR UPDATE
  youtube_explode_dart: ^3.0.5  # ⚠️ BREAKING: Updated from 2.5.3
  
  # ✅ IMAGE PROCESSING - REPLACEMENT FOR DISCONTINUED PACKAGE
  # palette_generator is DISCONTINUED, replaced with:
  image: ^4.2.0                 # For image processing
  
  # ✅ PERMISSIONS - MAJOR UPDATE
  permission_handler: ^12.0.1   # ⚠️ BREAKING: Updated from 11.3.0
  
  # UI Components
  audio_video_progress_bar: ^2.2.0  # Updated from 2.0.0
  shared_preferences: ^2.3.2        # Updated from 2.2.2
  rxdart: ^0.28.0
  
  # Network & Updates
  http: ^1.2.2                   # Updated from 1.2.0
  package_info_plus: ^8.1.1      # Updated from 8.0.0
  open_filex: ^4.5.0
  
  # Database (if needed for offline song storage)
  sqflite: ^2.3.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/App_Logo.png
    - assets/Mizz.png

# Launcher Icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/App_Logo.png"
